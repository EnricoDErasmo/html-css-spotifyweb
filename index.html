<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Fredoka:wght@300;700&family=Gugi&family=Montserrat:wght@400;600&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>


<body>

    <div id="ui">

        <div class="inner-top">

                       <!-- Navbar -->

            <div class="navbar">

                <div class="nav-top">

                    <div id="logo">
                        <img src="img/logo.svg" alt="">
                    </div>

                    <ul class="nav-links">
                        
                        <li>
                            <a href="">
                                <div class="img-link-container">
                                    <img src="img/home.svg" alt="">
                                </div>
                                <div class="link">
                                    Home
                                </div>
                            </a>
                        </li>

                        <li>
                            <a href="">
                                <div class="img-link-container">
                                    <img src="img/search.svg" alt="">
                                </div>
                                <div class="link">
                                    Cerca
                                </div>
                            </a>
                        </li>

                        <li>
                            <a href="">
                                <div class="img-link-container">
                                    <img src="img/libreria.svg" alt="">
                                </div>
                                <div class="link">
                                    La tua libreria
                                </div>
                            </a>
                        </li>
                    </ul>

                    <div id="playlist-title">
                        <h3>PLAYLIST</h3>
                    </div>

                    <ul class="playlist">

                        <li id="new-playlist">
                            <a href="">
                                <i class="fa-sharp fa-solid fa-square-plus"></i>
                                <span>Crea Playlist</span> 
                            </a>
                        </li>

                        <li>
                            <a href="">Nuova Playlist</a>
                        </li>

                        <li>
                            <a href="">Nuova Playlist</a>
                        </li>

                        <li>
                            <a href="">Nuova Playlist</a>
                        </li>

                        <li>
                            <a href="">Nuova Playlist</a>
                        </li>

                        <li>
                            <a href="">Nuova Playlist</a>
                        </li>

                        <li>
                            <a href="">Nuova Playlist</a>
                        </li>

                        <li>
                            <a href="">Nuova Playlist</a>
                        </li>
                    </ul>
                </div>

                <div class="nav-bot">

                    <div id="download">
                        <a href="">
                            <div class="img-link-container">
                                <img src="img/download.svg" alt="">
                            </div>
                            <div class="install">
                                Installa app
                            </div>
                        </a>
                    </div>

                    <hr>

                    <div id="profile">
                        <a href="">
                            <div class="img-link-container">
                                <img src="img/profile.svg" alt="">
                            </div>
                            <div class="name">
                                <strong>John Doe</strong> 
                            </div>
                        </a>
                    </div>

                </div>
            </div>

                        <!-- /Navbar -->



                       <!-- Main -->
    
            <div class="main">




    
            </div>

                       <!-- /Main -->
        </div>



                    <!-- Toolbar -->

        <div class="tool-bar">

            <div id="tool-bar-left">

                <div class="track-container">

                    <div class="track-img">
                        <img src="img/sinister.jpeg" alt="">
                    </div>

                    <div class="track-text">

                        <div id="track-singer">
                            <strong>Sinister</strong> 
                        </div>

                        <div id="track-name">
                            Brano Nome
                        </div>

                    </div>

                </div>

                <div class="icons-container">

                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>

                    <div>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <div id="tool-bar-center">

                <div class="play-bar">

                    <i class="fa-solid fa-shuffle"></i>

                    <i class="fa-solid fa-backward-step"></i>

                    <i id="play-btn" class="fa-regular fa-circle-play"></i>

                    <i class="fa-solid fa-forward-step"></i>

                    <i class="fa-solid fa-arrow-rotate-right"></i>
                    
                </div>

                <div class="time-bar">

                    <div class="current-time">
                        0:25
                    </div>

                    <div class="time-line-container">

                        <div class="time-line">

                            <div class="current-time-line">

                            </div>
                        </div>
                    </div>

                    <div class="duration-time">
                        4:35
                    </div>
                </div>
            </div>

            <div id="tool-bar-right">

                <i class="fa-solid fa-list"></i>

                <i class="fa-sharp fa-solid fa-desktop"></i>

                <i class="fa-solid fa-volume-high"></i>

                <div class="time-line-container">

                    <div class="time-line">

                        <div class="current-time-line">

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
